<!DOCTYPE html>
<html>
  <head>
    <title>
      Pizza Topings
    </title>
    <meta charset="utf-8">
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th colspan="2">
            Pizza Shop 2.0
          </th>
        </tr>
      </thead>
      <tr>
        <td>
          Name
        </td>
        <td>
            <input name="name" type="text" size="25" maxlength="30">
        </td>
      </tr>
      <tr>
        <td>
          Pizza Topping
        </td>
        <td>
          <label>
            <input name="check_topping" type="radio" value="supreme"checked>Supreme<br>
          </label>
          <label>
            <input name="check_topping" type="radio" value="vegeterian">Vegeterian<br>
          </label>
          <label>
            <input name="check_topping" type="radio" value="hawaiian">Hawaiian<br>
          </label>
        </td>
      </tr>
      <tr>
        <td>
          Pizza Sauce
        </td>
        <td>
            <select name="sauce">
              <option selected>Tomato</option>
              <option>Pesto</option>
              <option>BBQ</option>
              <option>Honey-Mustard</option>
              <option>None</option>
            </select>
        </td>
      </tr>
      <tr>
        <td>
          Optional Extras
        </td>
        <td>
          <label>
            <input name="check_extra" type="checkbox" value="cheese"checked>Extra Cheese
          </label>
          <label>
            <input name="check_extra" type="checkbox" value="gluten_free">Gluten Free Base
          </label>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <label>
            Delivery Instructions: <br>
            <textarea rows="4" cols="48"></textarea>
          </label>
        </td>
      </tr>
      <tr> 
        <td colspan="2">
          <input type="submit" value="Send My Order">
        </td>
      </tr>
    </table>
  </body>
</html>
